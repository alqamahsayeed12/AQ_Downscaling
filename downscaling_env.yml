name: tf_ds2
channels:
  - conda-forge
dependencies:
  - python=3.11
  - numpy
  - pandas
  - matplotlib
  - cartopy
  - xarray
  - netCDF4         # NetCDF support
  - h5netcdf        # Alternative NetCDF backend
  - h5py            # HDF5 backend
  - zarr            # Zarr arrays
  - dask            # Parallel computing / lazy evaluation
  - toolz           # Needed by dask/xarray
  - scipy           # Numerical routines
  - cftime          # Time handling for NetCDF calendars
  - pooch           # For fetching sample datasets
  - requests
  - jupyterlab      # Full JupyterLab interface
  - notebook        # Classic Jupyter Notebook
  - ipykernel       # Kernel for running Python in notebooks
  - ipywidgets      # Interactive widgets
  - pip
  - jupyter
  - pip:
      - tensorflow==2.15.*
      - keras==2.15.*
